<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interia: Best Interior Design Solutions for your Home | Get Free Quotes</title>
    <!-- Shopify CSS Framework Integration -->
    <link rel="stylesheet" href="{{ 'theme.css' | asset_url }}">
    <link rel="stylesheet" href="{{ 'icons.css' | asset_url }}">
    <link rel="shortcut icon" href="{{ 'favicon.png' | asset_url }}" type="image/x-icon">
</head>
<body>
    <style>
        /* Responsive adjustments */
        .banner {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('{{ 'file:///C:/Users/ASUS/Downloads/bg%201.webp' | asset_url }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Flexbox for Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar img.logo {
            width: 100px;
            cursor: pointer;
        }

        .navbar ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            gap: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #eb595f;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .banner .content h1 {
                font-size: 40px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .content p {
                width: 90%;
                font-size: 18px;
            }

            .d2 div {
                width: 100%;
            }
        }
    </style>

    <div class="banner">
        <div class="navbar">
            <img onclick="location.href='{{ routes.home.url }}';" src="{{ 'logo.png' | asset_url }}" class="logo">
            <ul>
                <li><a href="{{ routes.home.url }}">Home</a></li>
                <li><a href="{{ routes.catalog.url }}">Catalog</a></li>
                <li><a href="{{ routes.contact.url }}">Contact</a></li>
                <li><a href="{{ routes.new_arrivals.url }}">New Arrivals</a></li>
                <li><a href="{{ routes.favourites.url }}">Customer Favourites</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>DESIGN YOUR DREAM HOME</h1>
            <p>Whether it's a magazine-like dream kitchen or your entire home, enjoy end-to-end solutions from design to installation.</p>
            <div>
                <button onclick="location.href='{{ routes.quote.url }}';"><span></span>GET QUOTE</button>
                <button onclick="location.href='{{ routes.design.url }}';"><span></span>DESIGN IDEAS</button>
            </div>
        </div>
    </div>

    <!-- Shopify Footer Integration -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-content">
                <img src="{{ 'footer-logo.png' | asset_url }}" alt="Logo" class="footer-logo">
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
